<!DOCTYPE html>
<html ng-app="ccApp">
<head>

	<title>Countries and Capitals</title>

	<link rel="stylesheet" type="text/css" href="./cc-app.css">

</head>
<body>

	<div class="container">
		
		<h1 class="page-header">Countries & Capitals</h1>

	</div>

	</div>

		</div>

	</div>

	<script type="text/javascript" src="./bower_components/angular/angular.js"></script>

	<script type="text/javascript" src="./bower_components/angular-route/angular-route.js"></script>

	<script type="text/javascript" src="./countries/countries.js"></script>
